<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gibson EK Car Deal Scraper (Upgraded)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #1a1a1a;
      color: #eee;
    }
    .container {
      padding: 2rem;
      margin-top: 30px;
    }
    h1 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }
    .card {
      margin-bottom: 20px;
      border: 1px solid #333;
      background-color: #2c2c2c;
    }
    .card-title {
      font-size: 1.3rem;
      color: #76c7c0;
    }
    .good { background-color: #155724 !important; }
    .fair { background-color: #856404 !important; }
    .bad  { background-color: #721c24 !important; }
    .btn-primary {
      background-color: #76c7c0;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš— Gibson EK Car Deal Scraper (Upgraded)</h1>
    <div class="row mb-4">
      <div class="col-md-8 mx-auto">
        <input type="text" id="url" class="form-control mb-2" placeholder="Paste car listings page URL...">
        <input type="text" id="keyword" class="form-control mb-2" placeholder="Search Make/Model (optional)">
        <div class="row">
          <div class="col">
            <input type="number" id="minPrice" class="form-control" placeholder="Min Price">
          </div>
          <div class="col">
            <input type="number" id="maxPrice" class="form-control" placeholder="Max Price">
          </div>
        </div>
        <div class="d-grid mt-3">
          <button onclick="startScraping()" class="btn btn-primary btn-block">Scrape Listings</button>
        </div>
      </div>
    </div>
    <div id="listings" class="row"></div>
  </div>

  <script>
    async function startScraping() {
      const url = document.getElementById('url').value;
      const keyword = document.getElementById('keyword').value;
      const minPrice = document.getElementById('minPrice').value;
      const maxPrice = document.getElementById('maxPrice').value;

      if (!url) {
        alert('Please paste a URL!');
        return;
      }
      try {
        const params = new URLSearchParams({ url, keyword, minPrice, maxPrice });
        document.getElementById('listings').innerHTML = '<p>Loading...</p>';
        const res = await fetch('/scrape?' + params.toString());
        const data = await res.json();
        if (data.listings.length === 0) {
          document.getElementById('listings').innerHTML = '<p class="text-danger">No listings found. Try another site.</p>';
          return;
        }
        let output = '';
        data.listings.forEach(car => {
          let ratingClass = car.rating >= 8 ? 'good' : (car.rating >= 5 ? 'fair' : 'bad');
          output += `
            <div class="col-md-4">
              <div class="card ${ratingClass}">
                <div class="card-body">
                  <h5 class="card-title">${car.title}</h5>
                  <p class="card-text">Price: $${car.price}</p>
                  <p class="card-text">Rating: ${car.rating}/10</p>
                  <a href="${car.link}" target="_blank" class="btn btn-light">View</a>
                </div>
              </div>
            </div>
          `;
        });
        document.getElementById('listings').innerHTML = '<div class="row">' + output + '</div>';
      } catch (error) {
        document.getElementById('listings').innerHTML = `<p class="text-danger">Error fetching listings: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
